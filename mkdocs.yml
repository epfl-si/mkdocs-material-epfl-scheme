site_name: MkDocs Material EPFL Scheme

theme:
  name: material
  palette:
    scheme: epfl
  logo: https://web2018.epfl.ch/5.2.0/icons/epfl-logo.svg
  favicon: https://web2018.epfl.ch/5.2.0/icons/favicon-32.png

  features:
    - navigation.tabs

copyright: Copyright &copy; 2021 EPFL, all rights reserved.

extra:
  social:
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/epflcampus
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/epfl
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/epflcampus
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/user/epflnews
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/school/epfl/
    - icon: fontawesome/brands/github
      link: https://github.com/epfl-si/

extra_css:
  - css/epfl-scheme.min.css

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences

docs_dir: example

nav:
  - Home: index.md
